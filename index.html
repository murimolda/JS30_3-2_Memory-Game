<!DOCTYPE html>
<html lang="en" data-color="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Angry Birds Memory Game</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="" data-theme="white-theme">
  <div class="bg-cover" data-theme="white-theme"></div>
  <div class="total-game-container" data-theme="white-theme">
    <div class="total-wrap">
      <h2 class="total-game-title">Victory!</h2>
      <div class="total-game-wrap">
        <div class="total-game-wrap">
          <h3 class="total-game-title">Your time</h3>
          <div class="total-game-time"></div>
        </div>
        <div class="total-game-wrap">
          <h3 class="total-game-title">Your score</h3>
          <div class="total-game-score"></div>
        </div>
        <div class="total-game-wrap">
          <h3 class="total-game-title">Moves count</h3>
          <div class="total-game-moves"></div>
        </div>
        <button class="total-game-close">
          <svg class="total-game-icon icon active">
            <use xlink:href="assets/svg/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="result-table-container">
    <div class="result-table-wrap">
      <h2>Result table</h2>
      <div class="result-table-title">
        <span class="empty-block"></span>
        <h3>Score</h3>
        <h3>Time</h3>
      </div>
      <div class="result-table-line">
        <h4>Game#1</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#2</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#3</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#4</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#5</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#6</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#7</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#8</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#9</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <div class="result-table-line">
        <h4>Game#10</h4>
        <span class="table-score"></span>
        <span class="table-time"></span>
      </div>
      <button class="result-table-close">
        <svg class="result-table-icon icon active">
          <use xlink:href="assets/svg/sprite.svg#close"></use>
        </svg>
      </button>
    </div>
  </div>
  <header class="header">
    <div class="header-container container">
      <button class="header-volume-button" data-theme="white-theme">
        <svg class="header-volume-icon icon active" data-theme="white-theme">
          <use xlink:href="assets/svg/sprite.svg#volume"></use>
        </svg>
        <svg class="header-mute-icon icon" data-theme="white-theme">
          <use xlink:href="assets/svg/sprite.svg#mute"></use>
        </svg>
      </button>
      <h1 class="header-title">
        Angry Birds Memory Game
      </h1>
      <button class="result-table-button header-button">
        Result table
      </button>
      <button class="play-again-button header-button">
        Play again!
      </button>
    </div>
  </header>
  <main>
    <div class="memory-game-container container">
      <div class="memory-card-wrap">
        <div class="memory-card" data-character="king-pig">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-1.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="king-pig">

        </div>
        <div class="memory-card" data-character="matilda">

          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="red">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-4.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="red">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-4.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="bomb">

        </div>
        <div class="memory-card" data-character="bomb">

        </div>
        <div class="memory-card" data-character="terence">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-6.jpg" alt="Memory Card">

        <div class="memory-card" data-character="terence">

        </div>

          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="blues">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-9.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="blues">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-9.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="foreman">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-10.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
        <div class="memory-card" data-character="foreman">
          <img class="memory-card-front-face" src="assets/img/card-icons/card-image-10.jpg" alt="Memory Card">
          <img class="memory-card-back-face" src="assets/img/card-cover.png" alt="Memory card cover">
        </div>
      </div>
      <div class="memory-result-wrap">
        <div class="memory-result-score">
          <div class="result-score-wrap">
            <h3 class="result-title">Time</h3>
            <div class="result-time">00:00</div>
          </div>
          <div class="result-score-wrap">
            <h3 class="result-title">Score</h3>
            <div class="result-score">0</div>
          </div>
          <div class="result-score-wrap">
            <h3 class="result-title">Penalty</h3>
            <div class="result-penalty">0</div>
          </div>
          <div class="result-score-wrap">
            <h3 class="result-title">Total</h3>
            <div class="result-total">0</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container container">
      <div class="footer-wrap">
        <ul class="footer-item-list">
          <li class="footer-item">&#169; 2022 Marina Palter</li>
          <li class="footer-item"><a class="footer-link footer-link-icon" href="https://github.com/murimolda"
              target="_blank" data-theme="white-theme">
              <svg class="icon" data-theme="white-theme">
                <use xlink:href="assets/svg/sprite.svg#github"></use>
              </svg>

          <li class="footer-item"><a class="footer-link" href="https://rs.school/js-stage0/" target="_blank"

  <script src="index.js"></script>
